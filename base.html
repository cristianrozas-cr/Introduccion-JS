<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="aumentar" onclick="
                precio = document.querySelector('.precio-inicial');
                cantidad = document.querySelector('.cantidad');
                nuevaCantidad = Number(cantidad.innerHTML) + 1;
                cantidad.innerHTML = nuevaCantidad;

                total = document.querySelector('.valor-total');
                nuevoTotal = Number(precio.innerHTML) * nuevaCantidad;
                total.innerHTML = nuevoTotal;

                "
                >+</button>
                <button class="disminuir" onclick="
                precio = document.querySelector('.precio-inicial');
                cantidad = document.querySelector('.cantidad');
                nuevaCantidad = Number(cantidad.innerHTML) - 1;
                cantidad.innerHTML = nuevaCantidad;

                total = document.querySelector('.valor-total');
                nuevoTotal = Number(precio.innerHTML) * nuevaCantidad;
                total.innerHTML = nuevoTotal;

                "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="index.js">
      

    </script>
</body>
</html>
